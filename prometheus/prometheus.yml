global:
  scrape_interval: 60s

remote_write:
  - url: "http://otelcol:9090/api/v1/write"  # Assuming otelcol is on the same network
    # Add authentication if required (if otelcol requires auth)


scrape_configs:
  - job_name: 'guest-hotelsoftware-api'
    metrics_path: /metrics
    scheme: https
    basic_auth:
      username_file: /run/secrets/prometheus_basic_auth_username
      password_file: /run/secrets/prometheus_basic_auth_password
    static_configs:
      - targets: ['api.guest-hotelsoftware.com']

rule_files:
  - "rule/alerts.yml"
  - "rule/recording_rule.yml"

alerting:
  alertmanagers:
  - scheme: http
    basic_auth:
      username_file: /run/secrets/prometheus_basic_auth_username
      password_file: /run/secrets/prometheus_basic_auth_password
  - static_configs:
    - targets:
       - localhost:9093


